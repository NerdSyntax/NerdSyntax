<svg viewBox="0 0 1500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#36D7B7;" />
      <stop offset="50%" style="stop-color:#2980B9;" />
      <stop offset="100%" style="stop-color:#8E44AD;" />
    </linearGradient>
  </defs>

  <style>
    .text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 55px;
      fill: url(#gradient);
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 45ch; } /* Escribir todo el texto */
      70% { width: 45ch; } /* Mantenerlo visible */
      100% { width: 0; } /* Borrar todo el texto */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .typing-container {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid white;
      animation: typing 16s steps(45) infinite, blink 0.7s step-end infinite;
    }
  </style>

  <foreignObject x="50" y="40" width="1400" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="text typing-container">
        Hola ðŸ‘‹, soy JosÃ©. Ingeniero InformÃ¡tico.
      </div>
    </div>
  </foreignObject>
</svg>
