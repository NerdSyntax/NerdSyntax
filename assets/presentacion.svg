<svg viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#36D7B7; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980B9; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD; stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: url(#gradient);
    }

    .typing {
      animation: typing 6s steps(30, end) infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      0% { opacity: 1; }
      25% { opacity: 1; }
      50% { opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>

  <text class="text" x="50%" y="50%" text-anchor="middle">
    <tspan>
      <animate attributeName="opacity" values="1;1;1;0;0;1" dur="8s" repeatCount="indefinite" />
