<svg viewBox="0 0 1500 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 55px;
      color: #96d9ff; /* Azul claro */
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 45ch; }
      70% { width: 45ch; }
      100% { width: 0; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #96d9ff; }
    }

    .typing-container {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #96d9ff;
      animation: typing 16s steps(45) infinite, blink 0.7s step-end infinite;
    }
  </style>

  <foreignObject x="50" y="40" width="1400" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="text typing-container">
        Hola ðŸ‘‹, soy JosÃ©. Ingeniero InformÃ¡tico.
      </div>
    </div>
  </foreignObject>
</svg>
